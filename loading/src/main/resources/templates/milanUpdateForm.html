<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>update form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
<div class="container">
  <hr>
  <div class="text text-warning text-center">
    <h4>-Let`s Update Record Of MilanDay -</h4>
  </div>
  <hr>
  <br><br>
  <form th:action="@{/milanSubmitNewData}" th:object="${plays}">
    <div class="row">
      <div class="col">
        <span class="text-warning">Record Id</span>
        <input type="text" class="form-control bg-dark text-warning" name="playNo"  placeholder="Enter Number" aria-label="Enter Number" readonly th:field="*{loadingId}">
      </div>
    </div><br><br>
    <div class="row">
      <div class="col">
        <span class="text-info">New Number</span>
        <input type="text" class="form-control bg-dark text-success" name="playNo" autofocus  placeholder="Enter Number" aria-label="Enter Number" th:field="*{loadNum}">
      </div>
      <div class="col">
        <span class="text-info">New Amount</span>
        <input type="text" class="form-control bg-dark text-danger" name="playAmt"  placeholder="Enter Amount" aria-label="Enter Amount" th:field="*{playAmt}">
      </div>
    </div>
    <hr>
    <br><br>
    <div class="row text-center">
      <div class="col">
        <button class="btn btn-outline-success">-SUBMIT-</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
