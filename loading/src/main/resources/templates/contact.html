<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::body})">
<head>
    <meta charset="UTF-8">
    <title>ContactUs</title>
 <style>
    {
    background-image:url(https://static.vecteezy.com/system/resources/thumbnails/004/141/570/small/versus-vs-logo-battle-headline-template-sparkling-lightning-design-isolated-illustration-on-black-background-vector.jpg);
    background-attachment:scroll;
    opacity:0.7;
    }
    .contact
    {
    height:50px;
    width:200px;
    left:400px;
    }
</style>
</head>
<body class="bg-dark">
<section>
<div class="container">
    <h2 class="text text-info text-center">Contact Us</h2>
    <div class="contact">
        <marquee> <h2 class="text text-warning text-left">8408031080</h2></marquee>
    </div><br>
  <form th:action="@{/conInfo}" th:object="${conInfo}">
      <div class="row">
          <div class="col">
              <span class="text-warning ">--First Name</span>
              <input type="text" placeholder="Enter First Name" required name="firstname" class="form-control bg-dark text-success" th:field="*{firstName}" autofocus >
          </div><hr>
          <div class="col">
              <span class="text-warning ">--Last Name</span>
              <input type="text" placeholder="Enter Last Name" required name="lastname" class="form-control bg-dark text-success" th:field="*{lastName}" >
          </div><hr>
          <div class="col">
              <span class="text-warning ">--Enter Mobile Number</span>
              <input type="text" placeholder="Enter Your Email" required name="mobile" class="form-control bg-dark text-success" th:field="*{mobile}" >
          </div><hr>
          <div class="col">
              <span class="text-warning ">--Massage</span>
              <textarea cols="2" rows="3" name="massage" class="form-control bg-dark text-success" th:field="*{massage}" required>
              </textarea>
          </div><hr>
          <div class="col">
              <input type="submit" value="Submit" required class="btn btn-outline-success btn-center" >
          </div>
      </div>
      <span class="text-success" th:text="${success}"></span>
      <span class="text-danger" th:text="${fail}"></span>
  </form>
</div>
</section>
</body>
</html>
